<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Photos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-violet-900 min-h-screen flex flex-col items-center py-8 text-white">
  <h1 class="text-3xl font-bold mb-6">Uploaded Photos</h1>
  <div id="photos" class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-4xl"></div>
  <a href="upload.html" class="mt-8 underline text-purple-300 hover:text-purple-100">Upload More Photos</a>
  <script>
    const API_URL = "/photos";
    async function loadPhotos() {
      const res = await fetch(API_URL);
      const photos = await res.json();
      const container = document.getElementById("photos");
      if (!photos.length) {
        container.innerHTML = "<p class='text-center col-span-3'>No photos uploaded yet.</p>";
        return;
      }
      container.innerHTML = photos.map(photo => `
        <div class="bg-violet-800 rounded-lg p-4 flex flex-col items-center">
          <img src="${photo.url}" alt="${photo.title}" class="w-64 h-64 object-cover rounded mb-2 border border-violet-400" />
          <div class="font-semibold">${photo.title || "Untitled"}</div>
        </div>
      `).join("");
    }
    loadPhotos();
  </script>
</body>
</html>

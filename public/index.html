<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Photo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Add Photo</h1>

    <div class="bg-white p-6 rounded shadow">
      <input id="photoTitle" type="text" placeholder="Title" class="border p-2 w-full mb-2 rounded">
      <input id="photoFile" type="file" accept="image/*" class="border p-2 w-full mb-2 rounded">
      <img id="preview" class="w-64 mb-2 hidden rounded">
      <button id="addPhotoBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Photo</button>
    </div>
  </div>

  <script>
    const API_URL = "https://own-api-bee4.onrender.com/photos";

    // Preview selected image
    document.getElementById("photoFile").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        const preview = document.getElementById("preview");
        preview.src = event.target.result;
        preview.classList.remove("hidden");
      };
      reader.readAsDataURL(file);
    });

    // Add photo and redirect
    document.getElementById("addPhotoBtn").addEventListener("click", function () {
      const title = document.getElementById("photoTitle").value;
      const file = document.getElementById("photoFile").files[0];
      if (!title || !file) { alert("Title and photo required"); return; }

      const reader = new FileReader();
      reader.onload = function (event) {
        const url = event.target.result;

        fetch("https://own-api-bee4.onrender.com/photos", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, url })
        })
          .then(response => {
            if (!response.ok) throw new Error("Failed to add photo");
            // Redirect **after the fetch completes successfully**
            window.location.href = "/view.html";
          })
          .catch(err => alert(err));
      };
      reader.readAsDataURL(file);
    });

  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Photos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Photo Gallery</h1>
    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
  </div>

  <script>
    const API_URL = "https://own-api-bee4.onrender.com/photos";

    function loadPhotos() {
      fetch(API_URL)
      .then(res => res.json())
      .then(photos => {
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = '';
        photos.forEach(p => {
          const div = document.createElement("div");
          div.className = "bg-white p-4 rounded shadow relative";
          div.innerHTML = `
            <h3 class="font-semibold mb-2">${p.title}</h3>
            <img src="${p.url}" class="w-full rounded mb-2" />
          `;
          gallery.appendChild(div);
        });
      });
    }

    loadPhotos();
  </script>
</body>
</html>
